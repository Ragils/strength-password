<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strength Password</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid pt-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
            Password Strength Test
          </div>
          <div class="card-body">
            <div class="form-group">
              <label class="w-100">Password :</label>
              <input class="w-100 mb-3" type="password" id="pass">
              <p class="text-dark mb-0 d-inline-block">Strength : </p>
              <p class="mb-0 d-inline-block ml-3 font-weight-bold" id="status" style="transition: 0.4s;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/custom.js" type="text/javascript"></script>
</body>
</html>
